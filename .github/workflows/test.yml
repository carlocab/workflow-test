name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  tests:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-11, macos-12, ubuntu-latest]
      fail-fast: false
    steps:
      - run: brew ls --formula
      - run: |
          for f in $(brew uses --installed gettext) gettext
          do
            brew uses --installed $f
          done | sort -u
