name: CI
on: push

defaults:
  run:
    shell: bash -xeuo pipefail {0}

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    container:
      image: ghcr.io/homebrew/ubuntu22.04:main
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - run: brew install ratarmount

      - run: brew linkage ratarmount

      - run: brew linkage --reverse ratarmount
