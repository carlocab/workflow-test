name: CI
on: push

defaults:
  run:
    shell: bash -xeuo pipefail {0}

permissions:
  contents: read

jobs:
  test:
    name: Build OpenVINO on arm64 Linux
    runs-on: ubuntu-22.04-arm
    container:
      image: ghcr.io/homebrew/ubuntu22.04:main
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          core: true
          test-bot: true

      - run: brew update

      - name: Check out PR fix
        run: |
          cd "$(brew --repository homebrew/core)"
          git fetch origin openvino-more-aarch64-linux-fixes
          git checkout openvino-more-aarch64-linux-fixes

      - run: brew test-bot --only-formulae --keep-old --only-json-tab --skip-online-checks --skip-dependents openvino

      - uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs

      - uses: actions/upload-artifact@v4
        with:
          name: text-files
          path: |
            *.txt
