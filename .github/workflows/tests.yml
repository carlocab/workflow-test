name: CI
on: push

defaults:
  run:
    shell: bash -xeuo pipefail {0}

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, macos-latest]
    container:
      image: ${{ matrix.runner == 'ubuntu-latest' && 'ghcr.io/homebrew/ubuntu22.04:main' || '' }}
    env:
      HOMEBREW_DEVELOPER: 1
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Uninstall everything
        run: |
          brew list | xargs brew uninstall --force
          brew tap | xargs brew untap --force
        if: runner.os == 'macOS'

      - run: brew config

      - run: brew doctor
        continue-on-error: ${{ runner.os == 'macOS' }}

      - run: brew fetch ruby

      - run: brew install "$(brew --cache ruby)"

      - run: head "$(brew --prefix ruby)/bundle"
