name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          repository: 'Homebrew/homebrew-core'
          fetch-depth: 0

      - run: |
          gcb old-main 4f8215e39463753cc71d78650f021112eb776ff2
          gcb feature f3ecdbd01a5bdf94430d4f974b27525f8e56045e
          git merge --no-commit --no-ff old-main
          git diff
